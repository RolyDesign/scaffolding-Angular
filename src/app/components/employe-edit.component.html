<div class="container-fluid">
  <div class=" mb-4  p-0 d-flex justify-content-between  ">
    <div class="pt-4">
      <h2 class="fs-3 p-0 m-0 d-inline">{{title}} </h2>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-6">
      <form [formGroup]="editEmploy" (ngSubmit)="edit()" class="form-group" novalidate autocomplete="off">
        <div class="row">
          <div class="col-md-6">
            <!------------------------ inputs name --------------------------->
            <div>
              <label for="name" class=" form-label">Name</label>
              <div>
                <input id="name" formControlName="name" class="form-control form-control-sm" type="text"
                  placeholder="Name"
                  [ngClass]="{'is-invalid': errorMessage.name}">
                <div class="spacer"
                  [ngClass]="{'d-none': errorMessage.name }">
                </div>
                <span class="invalid-feedback">
                 {{errorMessage.name}}
                </span>
              </div>
            </div>
            <!------------------------ inputs LastName --------------------------->
            <div>
              <label for="lastName" class="form-label">Last Name</label>
              <div>
                <input id="lastName" formControlName="lastName" class="form-control form-control-sm" type="text"
                  placeholder="Last Name"
                  [ngClass]="{'is-invalid': errorMessage.lastName}">
                <div class="spacer"
                  [ngClass]="{'d-none': errorMessage.lastName }">
                </div>
                <span class="invalid-feedback">
                 {{errorMessage.lastName}}
                </span>
              </div>
            </div>
            <!------------------------ inputs Age --------------------------->
            <div>
              <label for="age" class="form-label">Age</label>
              <div>
                <input id="age" formControlName="age" class="form-control form-control-sm" type="number"
                  placeholder="Age"
                  [ngClass]="{'is-invalid': errorMessage.age }">
                <div class="spacer" [ngClass]="{'d-none': errorMessage.age }">
                </div>
                <span class="invalid-feedback">
                 {{errorMessage.age}}
                </span>
              </div>
            </div>
            <!------------------------ inputs Work --------------------------->
            <div>
              <label for="work" class="form-label">Work</label>
              <div>
                <input id="work" formControlName="work" class="form-control form-control-sm" type="text"
                  placeholder="Work"
                  [ngClass]="{'is-invalid': errorMessage.work }">
                <div class="spacer"
                  [ngClass]="{'d-none': errorMessage.work }">
                </div>
                <span class="invalid-feedback">
                 {{errorMessage.work}}
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <!------------------------ inputs Roll --------------------------->
            <div>
              <label for="roll" class="form-label">Roll</label>
              <div >
                <input id="roll" formControlName="roll" class="form-control form-control-sm" type="text"
                  placeholder="Roll"
                  [ngClass]="{'is-invalid': errorMessage.roll }">
                <div class="spacer"
                  [ngClass]="{'d-none': errorMessage.roll }">
                </div>
                <span class="invalid-feedback">
                 {{errorMessage.roll}}
                </span>
              </div>
            </div>
            <!------------------------ inputs Gender --------------------------->
            <div>
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select form-select-sm mb-2" aria-label="Default select example"
                formControlName="gender"
                [ngClass]="{'is-invalid': errorMessage.gender }">
                <option disabled selected value="">Select Gender</option>
                <option *ngFor="let opt of genderOptions" [value]="opt">{{opt}}</option>
              </select>
              <div class="spacer"
                [ngClass]="{'d-none': errorMessage.gender }">
              </div>
              <span class="invalid-feedback">
               {{errorMessage.gender}}
              </span>
            </div>
            <!------------------------ inputs Email --------------------------->
            <div>
              <label for="email" class="form-label">Email</label>
              <div >
                <input id="email" formControlName="email" class="form-control form-control-sm" type="email"
                  placeholder="Email"
                  [ngClass]="{'is-invalid': errorMessage.email }">
                <div class="spacer"
                  [ngClass]="{'d-none': errorMessage.email }">
                </div>
                <span class="invalid-feedback">
                 {{errorMessage.email}}
                </span>
              </div>
            </div>
            <!------------------------ inputs Suspended --------------------------->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="suspended" formControlName="suspended">
              <label class="form-check-label" for="suspended">
                Suspended
              </label>
            </div>
          </div>
          <!------------------------ Buttons controls --------------------------->
          <div class="col-md-6"></div>
          <div class="mt-4 col-md-6">
            <button class="btn btn-secondary btn-sm" style="width: 45%;" type="button"
              routerLink='/employes'>Cancel</button>
            <button class="btn btn-primary btn-sm float-end" style="width: 45%;" type="submit"
              [disabled]="!editEmploy.valid">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
