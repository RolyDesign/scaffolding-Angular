<ng-container *ngIf="listLazaros$ | async as listLazaros ">
  <div class="container-fluid">
    <div class="py-4">
      <div class=" mb-4  p-0 d-flex justify-content-between  ">
        <div>
          <h2 class="fs-3 p-0 m-0 d-inline">{{title}} </h2>
          <a class=" text-decoration-none fs-6 text-info " title="Add new Lazaro" routerLink="/lazaros/add">New</a>
        </div>
      </div>
      <!-- *********************Content***************-->
      <div class="table-responsive" *ngIf="listLazaros.length !== 0; else alertEmpty">
        <table class="table table-striped">
          <thead>
            <tr>
              <th *ngFor="let head of headsTable ">{{head | uppercase}}</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <ng-container *ngFor="let lazaro of listLazaros">
              <tr>
                <td>{{lazaro.name}}</td>           
                <td>{{lazaro.lastName}}</td>           
                <td>{{lazaro.age}}</td>           
                <td>{{lazaro.work}}</td>           
                <td>{{lazaro.roll}}</td>           
                <td>{{lazaro.gender}}</td>           
                <td>{{lazaro.option}}</td>           
                <td>{{lazaro.email}}</td>           
                <td>
                    <fa-icon *ngIf="lazaro.suspended" [icon]="fontIcons.faSquareCheck" class="text-primary"></fa-icon>
                    <fa-icon *ngIf="!lazaro.suspended" [icon]="fontIcons.faSquare"></fa-icon>
                </td>
  
                <td ><a class="text-decoration-none text-info"
                    [routerLink]="['/lazaros', lazaro.id]">Detail</a></td>
                <td ><a class="text-decoration-none text-info"
                    [routerLink]="['/lazaros', lazaro.id,'edit']">Edit</a>
                </td>
                <td><a class="text-decoration-none text-info"
                    [routerLink]="['/lazaros', lazaro.id,'delete']">Delete</a>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #alertEmpty>
  <div class="alert alert-warning text-center" role="alert">
    Empty
  </div>
</ng-template>
