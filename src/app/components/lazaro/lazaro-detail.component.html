<ng-container *ngIf="lazaro$ | async as Lazaro ">
  <div class="container-fluid">

    <div class="py-4">
      <div class=" mb-4 d-flex justify-content-between  ">
        <h2 class="fs-3 p-0 m-0">{{title}} </h2>
      </div>
      <!-- *********************Content***************-->
      <div class="row p-0 ">
        <div class="col-md-1">
          <div class="fw-bold mb-2" *ngFor="let head of heads">{{head}}</div>
        </div>
        <div class="col-md-11">
          <div class="mb-2">{{Lazaro.name}}</div>
          <div class="mb-2">{{Lazaro.lastName}}</div>
          <div class="mb-2">{{Lazaro.age}}</div>
          <div class="mb-2">{{Lazaro.work}}</div>
          <div class="mb-2">{{Lazaro.roll}}</div>
          <div class="mb-2">{{Lazaro.gender}}</div>
          <div class="mb-2">{{Lazaro.option}}</div>
          <div class="mb-2">{{Lazaro.email}}</div>
          <div>
            <fa-icon *ngIf="Lazaro.suspended" [icon]="fontIcons.faSquareCheck" class="text-primary"></fa-icon>
            <fa-icon *ngIf="!Lazaro.suspended" [icon]="fontIcons.faSquare"></fa-icon>
          </div>
  
        </div>
      </div>
      <div class="mt-4 col-md-12">
        <button routerLink='/lazaros' class="btn btn-sm btn-secondary me-5 " style="width: 10%">Cancel</button>
        <button [routerLink]="['/lazaros', id, 'edit']" class="btn  btn-sm btn-primary " style="width: 10%">Edit</button>
      </div>
    </div>
  </div>
</ng-container>
