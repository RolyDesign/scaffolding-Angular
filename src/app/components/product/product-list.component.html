<ng-container *ngIf="listProducts$ | async as listProducts ">
  <div class="container-fluid">
    <div class="py-4">
      <div class=" mb-4  p-0 d-flex justify-content-between  ">
        <div>
          <h2 class="fs-3 p-0 m-0 d-inline">{{title}} </h2>
          <a class=" text-decoration-none fs-6 text-info " title="Add new Product" routerLink="/products/add">New</a>
        </div>
      </div>
      <!-- *********************Content***************-->
      <div class="table-responsive" *ngIf="listProducts.length !== 0; else alertEmpty">
        <table class="table table-striped">
          <thead>
            <tr>
              <th *ngFor="let head of headsTable ">{{head | uppercase}}</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <ng-container *ngFor="let product of listProducts">
              <tr>
                <td>{{product.name}}</td>           
                <td>{{product.lastName}}</td>           
                <td>{{product.age}}</td>           
                <td>{{product.work}}</td>           
                <td>{{product.roll}}</td>           
                <td>{{product.gender}}</td>           
                <td>{{product.option}}</td>           
                <td>{{product.email}}</td>           
                <td>{{product.suspended}}</td>           
  
                <td ><a class="text-decoration-none text-info"
                    [routerLink]="['/products', product.id]">Detail</a></td>
                <td ><a class="text-decoration-none text-info"
                    [routerLink]="['/products', product.id,'edit']">Edit</a>
                </td>
                <td><a class="text-decoration-none text-info"
                    [routerLink]="['/products', product.id,'delete']">Delete</a>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #alertEmpty>
  <div class="alert alert-warning text-center" role="alert">
    Empty
  </div>
</ng-template>
