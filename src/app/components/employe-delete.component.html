<ng-container *ngIf="employ$ | async as Employ ">
  <div class="container-fluid">

    <div class="py-4">
      <div class=" mb-4 d-flex justify-content-between  ">
        <h2 class="fs-3 p-0 m-0">{{title}} </h2>
      </div>
      <!-- *********************Content***************-->
      <div class="row p-0 ">
        <div class="col-md-1">
          <div class="fw-bold mb-2" *ngFor="let head of heads">{{head}}</div>
        </div>
        <div class="col-md-11">
          <div class="mb-2">{{Employ.name}}</div>
          <div class="mb-2">{{Employ.lastName}}</div>
          <div class="mb-2">{{Employ.age}}</div>
          <div class="mb-2">{{Employ.work}}</div>
          <div class="mb-2">{{Employ.roll}}</div>
          <div class="mb-2">{{Employ.gender}}</div>
          <div class="mb-2">{{Employ.email}}</div>
          <div>
            <fa-icon *ngIf="Employ.suspended" [icon]="fontIcons.faSquareCheck" class="text-primary"></fa-icon>
            <fa-icon *ngIf="!Employ.suspended" [icon]="fontIcons.faSquare"></fa-icon>
          </div>
        </div>
      </div>
      <div class="mt-4 col-md-12">
        <button routerLink='/employes' class="btn btn-sm btn-secondary me-5 " style="width: 10%">Cancel</button>
        <button (click)="showModal(true)" class="btn btn-sm btn-danger" style="width: 10%">Delete</button>
      </div>
    </div>
  </div>
</ng-container>

 <!-- modalConfirm -->
<ng-container *ngIf="showConfirm" >
  <div style="background-color:rgba(0, 0, 0, 0.582) ;" class="modal d-block" tabindex="-1">
    <div class="modal-dialog   modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alert!!</h5>
          <button (click)="hidenModal(false)" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{confirmMessage.delete}}</p>
        </div>
        <div class="modal-footer">
          <button (click)="hidenModal(false)" type="button" class="btn btn-sm btn-secondary w-25" data-bs-dismiss="modal">Close</button>
          <button (click)="confirmDelete()" type="button" class="btn btn-sm btn-primary  w-25">Save</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
